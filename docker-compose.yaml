version: '3.8'

services:
  nginx_proxy:
    build: .
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: unless-stopped
    networks:
      - proxy_network

networks:
  proxy_network:
    external: false