# Redirección HTTP a HTTPS
server {
    listen 80;
    server_name digital.alumnositpe.com;

    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# ===== Apps Script Proxy con SSL =====
server {
    listen 443 ssl http2;
    server_name digital.alumnositpe.com;

    # Certificados SSL de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/digital.alumnositpe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/digital.alumnositpe.com/privkey.pem;

    # Configuración SSL moderna y segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/digital.alumnositpe.com.access.log;
    error_log /var/log/nginx/digital.alumnositpe.com.error.log;

    # Proxy hacia Google Apps Script
    location / {
        # URL de tu Apps Script (ID corregido)
        proxy_pass https://script.google.com/macros/s/AKfycbyqYNtWvSKGJ3sTJKh2AsSK8yhC-Hb65Za5JECeQJVGf2n7aL_5yx4UqLqxeKH70212ww/exec;

        # Configuración SSL del proxy
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        
        # Manejar redirects de Google correctamente
        proxy_redirect https://script.google.com/ https://$server_name/;
        proxy_redirect http://script.google.com/ https://$server_name/;

        # Headers necesarios para Apps Script
        proxy_set_header Host script.google.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port 443;
        
        # Importante para POST/PUT requests
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        
        # Configuración de timeouts y tamaños
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 10M;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Preservar query strings y request body
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
    }

    # Health check endpoint (opcional)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}